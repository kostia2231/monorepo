<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="top-section" action="#">
            <div class="user-details">
                <fieldset>
                    <legend class="title">Name</legend>

                    <div class="input-box">
                        <span class="input"></span>
                        <input type="text" class="text-input" placeholder="Last Name">
                    </div>

                    <div class="input-box">
                        <span class="input"></span>
                        <input type="text" class="text-input" placeholder="First Name">
                    </div>
                </fieldset>
            </div>
        </form>

            <div class="bottom-section">

            <div class="bottom-wrapper">
                <fieldset class="field-bottom">
                    <legend class="titel">Gender</legend>

                    <div class="gender-details-checkbox">
                        <input type="checkbox" id="gender-details">
                        <label for="gender-details">Man</label>
                    </div>

                    <div class="gender-details-checkbox">
                        <input type="checkbox" id="gender-details">
                        <label for="gender-details">Woman</label>
                    </div>

                    <div class="gender-details-checkbox">
                        <input type="checkbox" id="gender-details">
                        <label for="gender-details">Don't Talk to Me</label>
                    </div>

                </fieldset>
            </div>

            <div class="bottom-wrapper">
                <fieldset class="field-bottom">
                    <legend class="titel">Newsletter by</legend>

                    <div class="newsletter-details-checkbox">
                        <input type="checkbox" id="newsletter-details">
                        <label for="newsletter-details">E-Mail</label>
                    </div>


                    <div class="newsletter-details-checkbox">
                        <input type="checkbox" id="newsletter-details">
                        <label for="newsletter-details">SMS</label>
                    </div>
                </fieldset>
            </div>
        </div>

            <div class="send-button-container">
                <button class="send-button">Send</button>
            </div>
    </div>
</body>

</html>
